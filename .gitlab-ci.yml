image: nixos/nix:latest

variables:
  NIX_PATH: "nixpkgs=channel:nixos-20.09"

stages:
  - test
  - deploy

Run tests:
  stage: test
  script:
    - nix-shell --pure tests -A run.files-text
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      when: always

pages:
  stage: deploy
  script:
    - mkdir -p ~/.config/nixpkgs
    - echo '{ manual.html.enable = true; }' > ~/.config/nixpkgs/home.nix
    - nix-shell . -A install
    - mkdir public
    - cp -r ~/.nix-profile/share/doc/home-manager/* public/
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
      when: always

Deploy NUR:
  stage: deploy
  variables:
    HM_BRANCH: $CI_COMMIT_REF_NAME
    HM_COMMIT_SHA: $CI_COMMIT_SHA
  trigger:
    project: rycee/nur-expressions
    branch: master
  rules:
    - if: $CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^release-/
      when: always
