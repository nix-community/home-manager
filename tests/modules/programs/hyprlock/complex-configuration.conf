background {
  monitor=
  blur_passes=3
  blur_size=8
  brightness=0.817200
  color=rgba(25, 20, 20, 1.0)
  contrast=0.891700
  noise=0.011700
  path=screenshot
  vibrancy=0.168600
  vibrancy_darkness=0.050000
}

general {
  disable_loading_bar=true
  grace=300
  hide_cursor=true
  ignore_empty_input=false
  no_fade_in=false
  no_fade_out=false
}

image {
  monitor=
  size=120
  border_color=rgb(202, 211, 245)
  border_size=5
  halign=center
  path=/home/$USER/.face
  position=0, 45
  reload_cmd=
  reload_time=-1
  rotate=0.000000
  rounding=-1
  shadow_passes=1
  valign=center
}

input-field {
  monitor=
  size=200, 50
  bothlock_color=-1
  capslock_color=-1
  check_color=rgb(204, 136, 34)
  dots_center=true
  dots_rounding=-1
  dots_size=0.330000
  dots_spacing=0.150000
  fade_on_empty=false
  fade_timeout=2000
  fail_color=rgb(204, 34, 34)
  fail_text=<i>$FAIL</i>
  fail_transition=300
  font_color=rgb(202, 211, 245)
  halign=center
  hide_input=false
  inner_color=rgb(91, 96, 120)
  invert_numlock=false
  numlock_color=-1
  outer_color=rgb(24, 25, 38)
  outline_thickness=5
  placeholder_text=<span foreground="##cad3f5">Password...</span>
  position=0, -80
  rounding=-1
  shadow_boost=1.200000
  shadow_color=rgba(0, 0, 0, 1.0)
  shadow_passes=2
  shadow_size=3
  swap_font_color=false
  valign=center
}

