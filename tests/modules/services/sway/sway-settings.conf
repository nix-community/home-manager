bar  {
  colors  {
    background  #000000
    focused_workspace  #000000 #000000 #ffba08
    inactive_workspace  #000000 #000000 #cde4e6
  }
  font  DeepMind Sans 10
  position  top
}
bindgesture  {
  swipe:left  workspace next
  swipe:right  workspace prev
}
bindsym  {
  mod4+1  workspace number 1
  mod4+2  workspace number 2
  mod4+3  workspace number 3
  mod4+4  workspace number 4
  mod4+5  workspace number 5
  mod4+6  workspace number 6
  mod4+7  workspace number 7
  mod4+8  workspace number 8
  mod4+9  workspace number 9
  mod4+c  splitv
  mod4+e  layout toggle split
  mod4+f  fullscreen
  mod4+h  focus left
  mod4+j  focus down
  mod4+k  focus up
  mod4+l  focus right
  mod4+minus  scratchpad show
  mod4+q  kill
  mod4+r  mode resize
  mod4+s  layout stacking
  mod4+shift+1  move container to workspace number 1
  mod4+shift+2  move container to workspace number 2
  mod4+shift+3  move container to workspace number 3
  mod4+shift+4  move container to workspace number 4
  mod4+shift+5  move container to workspace number 5
  mod4+shift+6  move container to workspace number 6
  mod4+shift+7  move container to workspace number 7
  mod4+shift+8  move container to workspace number 8
  mod4+shift+9  move container to workspace number 9
  mod4+shift+c  reload
  mod4+shift+e  	  exec swaynag -t warning -m 'Do you really want to exit sway?' \
	      -B 'Yes, exit sway' 'swaymsg exit'
	
  mod4+shift+h  move left
  mod4+shift+j  move down
  mod4+shift+k  move up
  mod4+shift+l  move right
  mod4+shift+minus  move scratchpad
  mod4+shift+space  floating toggle
  mod4+t  layout tabbed
  mod4+tab  workspace back_and_forth
  mod4+v  splith
}
client.focused  #4c7899 #285577 #ffffff #285577
default_border  {
  pixel  2
}
floating_modifier  mod4 normal
gaps  {
  inner  10
}
input  {
  type:keyboard  {
    repeat_delay  250
    repeat_rate  100
  }
  type:touchpad  {
    dwt  enabled
    natural_scroll  enabled
    tap  enabled
  }
}
mode  {
  resize  {
    bindsym  {
      h  resize shrink width 10px
      j  resize grow height 10px
      k  resize shrink height 10px
      l  resize grow width 10px
      return  mode default
    }
  }
}
exec "@dbus@/bin/dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY SWAYSOCK XDG_CURRENT_DESKTOP XDG_SESSION_TYPE NIXOS_OZONE_WL XCURSOR_THEME XCURSOR_SIZE; systemctl --user reset-failed && systemctl --user start sway-session.target && swaymsg -mt subscribe '[]' || true && systemctl --user stop sway-session.target"
