disable_current_tag_swap = false
focus_behaviour = "Sloppy"
focus_new_windows = true
layout_mode = "Workspace"
layouts = ["MainAndVertStack", "MainAndHorizontalStack", "MainAndDeck", "GridHorizontal", "EvenHorizontal", "EvenVertical", "Fibonacci", "CenterMain", "CenterMainBalanced", "Monocle", "RightWiderLeftStack"]
modkey = "Mod4"
mousekey = "Mod4"
scratchpad = []
tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
workspaces = []

[[keybind]]
command = "Execute"
key = "p"
modifier = ["modkey"]
value = "dmenu_run"

[[keybind]]
command = "Execute"
key = "l"
modifier = ["modkey", "Control"]
value = "slock"

[[keybind]]
command = "NextLayout"
key = "Up"
modifier = ["modkey", "Control"]

[[keybind]]
command = "GotoTag"
key = "1"
modifier = ["modkey"]
value = "1"
